        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                    <a class="nav-link" href="#">Link</a>

            <form class="form-inline my-2 my-lg-0">
                <input id="searchbox" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" id="searchbtn" type="submit"><a href="#addnote">Search</a></button>
            </form>

    <!-- writing note box -->

    <div class="slip">
        <h1 id="h11">You'll never change your life until you change something you do DAILY.</h1>
        <h1 id="h12">The secrete to your success is found in your daily routine.</h1>
    </div>
    <div class="card my-3" id="card12">
        <div class="card-body">
            <h5 class="card-title">DailyTask</h5>

            <div class="form-group">
                <!-- <label for="exampleFormControlTextarea1">WriteTask</label> -->
                <form>
                    <label for="title">Add title</label>
                    <input type="text" class="form-control" id="writetitle" placeholder="title">
                    <label for="title">Write Task</label>
                    <textarea class="form-control" id="writenote" rows="3" placeholder="task"></textarea>
                    <button type="submit" class="btn btn-primary" id="notebtn">Save</button>
                </form>
            </div>

        </div>
    </div>

    <h1 id="todoheading">To Do Task</h1>

    <!-- added note box -->
    <div class="addnote" id="addnote">
        <div class="card my-3" style="margin: 1vh 2vw; border-radius: 2vh; padding: 0.5vh 1vw;">
            <img class="card-img-top" src="addednotes.jpg" alt="Card image cap"> </div>
    </div>
