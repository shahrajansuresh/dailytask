<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>LibraryBooks</title>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img src="img/logo.png" width="50" height="28" alt="Bulma">
            </a>
            <a class="navbar-brand" href="#">LibraryBooks</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BookList</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="maincontainer">
        <form>
            <div class="field">
                <label class="label">Book Name</label>
                <div class="control">
                    <input class="input" id="bookName" type="text" placeholder="Book Name">
                </div>
            </div>

            <div class="field">
                <label class="label">Author</label>
                <div class="control">
                    <input class="input" id="author" type="text" placeholder="Author">

                </div>
            </div>

            <div class="field">
                <label class="label">Subject</label>
                <div class="control">
                    <div class="select">
                        <select id="subject">
                  <option value="C  Language">C Language</option>
                  <option value="Python Language">Python Language</option>
                  <option value="Java">Java Language</option>
                  <option value="C++">C++ Language</option>
                  <option value="JavaScript">JavaScript Language</option>
                </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label">Book Description</label>
                <div class="control">
                    <textarea class="textarea" id="description" placeholder="Describe about the Book"></textarea>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" id="addBook">Add Book</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light" id="cancel" type="reset">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container-fluid" id="tablecontainer">
        <h1>Library Book List</h1>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">BookName</th>
                    <th scope="col">Author</th>
                    <th scope="col">Description</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="TableRow">
                <!-- <tr> -->
                <!-- <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-primary" id="${index}" onclick="deletenote(this.id)">Delete</button>
                        </div>
                    </td>
                </tr> -->
            </tbody>
        </table>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
